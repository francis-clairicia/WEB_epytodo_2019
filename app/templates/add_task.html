<form class="form" action="javascript:add_task(this)">
    <fieldset>
        <legend>Add a task</legend>
        <div class="field">
            <label for="title">Title :</label>
            <input type="text" name="title" id="title" size="30" required/>
        </div>
        <div>
            <input type="submit" name="submit" id="submit" value="Add task" class="button" />
        </div>
    </fieldset>
</form>
